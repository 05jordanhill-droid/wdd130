<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        body {
            background: #FFECD7;
        }
        
        #card{
            background-color: #008DB1;
            border: 5px solid #004E63;
            border-radius: 25px;
            margin: 0 auto;
            font-family: Helvetica, Arial, sans-serif;
            text-align: center;
            width: 425px;
            padding-bottom: 20px;
        }
        .name{
            color: #FFFFFE;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 42px;
            margin-top: 25px;
            margin-bottom: 15px;
        }
        .subtitle a{
            text-decoration: none;
            color: #91E4FB;
            font-size: 19px;
        }
        .subtitle a:hover{
            text-decoration: underline;
        }
        .image{
            max-width: 66.6666666667%;
            border: 3px solid white;
            margin-top: 20px;
        }
        .list{
            color: #FFFFFE;
            font-size: 20px;
            text-align: left;
            margin: 10px 19.2982%;
        }
        .quote{
            color: #FFD783;
            font-family: "Brush Script MT", "Nahum Brush Script";
            font-size: 23px;
            margin-top: 10px;
            padding: 0 20px 20px;
        }
    </style>
</head>
<body>
    <div id="card">
        <section class="name"><div>Russel M. Nelson</div></section>
        <section class="subtitle"><a href="https://www.churchofjesuschrist.org/?lang=eng">17th President of the Church of Jesus <br>
            Christ of Latter-day Saints</a></section>
        
        <img class="image" src="images/russell_nelson.png" alt="Russell M. Nelson Picture">
        
        <div class="listborder">
            <ul class="list">
                <li>Born: Sep 9, 1924</li>
                <li>Apostle: April 7, 1984</li>
                <li>Prophet: Jan 14, 2018</li>
            </ul>
        </div>

        <section class="quote"><div>"I urge you to devote time each week -- <br> for the rest of your life -- to increase <br> your understanding in the Atonement of <br> Jesus Christ."</div></section>
    </div>
</body>
</html>
